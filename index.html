<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:opsz,wght@17..18,400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M3 9H21M7 3V5M17 3V5M6 13H8M6 17H8M11 13H13M11 17H13M16 13H18M16 17H18M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z" stroke="%234565fe" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'>
  <title>SHIFT SCHEDULE 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <div class="version">v1</div>
    <div class="month-control">
      <button id="prevMonth" class="icon-btn" type="button" aria-label="Previous month">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-svg">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>
      <span id="monthLabel" class="month-label"></span>
      <button id="nextMonth" class="icon-btn" type="button" aria-label="Next month">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-svg">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </button>
    </div>
    <div class="download">
      <button id="downloadBtn" class="download-btn" type="button">Download</button>
    </div>
  </div>

  <!-- Filters akan ditambah oleh JavaScript di sini -->

  <div class="container">
    <div class="calendar">
      <div class="calendar-grid-container">
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </div>
  </div>

  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Download Schedule</h2>
      </div>
      <div class="modal-body">
        <div class="modal-section">
          <h3>Select Team</h3>
          <div id="personFilters" class="modal-filters"></div>
        </div>
        <div class="modal-section">
          <h3>Select Month</h3>
          <div id="monthFilters" class="modal-filters"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="inspectBtn" class="modal-btn modal-btn-inspect">Inspect</button>
        <button id="cancelDownload" class="modal-btn modal-btn-cancel">Cancel</button>
        <button id="confirmDownload" class="modal-btn modal-btn-confirm">Next</button>
      </div>
    </div>
  </div>

  <div id="previewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header preview-header">
        <h2>Schedule Preview</h2>
        <div class="preview-instruction">Hold/Click any image to download the schedule
        </div>
      </div>
      <div class="modal-body preview-modal-body">
        <div id="previewList" class="preview-list"></div>
      </div>
      <div class="modal-footer preview-modal-footer">
        <button id="backPreview" class="modal-btn modal-btn-cancel" type="button">Back</button>
        <button id="closePreview" class="modal-btn modal-btn-cancel" type="button">Close</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
